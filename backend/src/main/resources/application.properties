spring.application.name=challenge_java
spring.datasource.url=jdbc:postgresql://localhost:5433/literalura
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Habilita la exhibici√≥n de los logs de SQL
spring.jpa.show-sql=true

# Habilita el formateo de los logs de SQL para facilitar lectura
spring.jpa.properties.hibernate.format_sql=true
